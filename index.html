<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Felipe Teles" />

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <title id="titulo">Jodo de damas</title>
  </head>
  <body>
    <header>
      <div id="logo" class="stroke">
        <div class="start">
          <span style="font-size: 30px">made by</span>
          <span>Felipe</span>
        </div>
        <a
          class="teles stroke"
          href="https://github.com/felipersteles"
          target="_blank"
          >Teles</a
        >
      </div>
    </header>
    <section class="firstSection">
      <div>
        <h2 id="tituloTabuleiro"></h2>
        <table id="board"></table>
      </div>
      <div>
        <h2>Controle do jogo</h2>
        <div id="controle">
          <div class="box">
            <label for="tamanho">Tamanho do tabuleiro</label>
            <input
              id="sizeInput"
              placeholder="8"
              value="8"
              name="tamanho"
              type="number"
            />
          </div>
          <button id="gerar">gerar tabuleiro</button>

          <div class="box"></div>
          <button id="comecar">começar jogo</button>
        </div>

        <div id="controle">
          <label for="brancas">branca</label>
          <input id="posTime" type="checkbox" />
          <button id="posicionarPeca">Posicionar peça</button>
        </div>
      </div>
    </section>
    <section>
      <h1>Jogo de Damas</h1>
    </section>
  </body>
  <script src="script.js"></script>
</html>
